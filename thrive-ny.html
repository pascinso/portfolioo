<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Thrive NY</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"

      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="preload"
      as="font"

    <link

    />
    <link type="text/css" rel="stylesheet" href="/source/page.css" />
  </head>

  <body>
    <header class="bar">
      <a class="logo" href="/">x~x</a>
    </header>

    <article class="content">
      <header class="title">
        <a href="/">‚Üê</a>

      </p>

      <ul class="artworks">
        <li class="artwork">
          <img

        </li>
        <li class="artwork">

        <li class="artwork">
          <img src="/public/images/thrive-ny/artwork-3.jpeg" alt="Warm tones" />

        </li>
        <li class="artwork">
          <img
            src="/public/images/thrive-ny/artwork-4.jpeg"
            alt="Inspirations"
          />
          <p>Inspirations</p>
        </li>
        <li class="artwork">
          <img
            src="/public/images/thrive-ny/artwork-5.jpeg"
            alt="Elegant lines"
          />
