<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sunny Gs</title>

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      media="print"
      onload="this.media='all'"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
      media="print"
      onload="this.media='all'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="preload"
      as="font"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="preload"
      as="font"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap"
      rel="preload"
      as="font"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link type="text/css" rel="stylesheet" href="/source/page.css" />
  </head>

  <body>
    <header class="bar">
      <a class="logo" href="/">x~x</a>
    </header>

    <article class="content">
      <header class="title">
        <a href="/">‚Üê</a>
        <h1>Sunny Gs</h1>
      </header>

      <p class="description">
        We worked closely with the Sunny Gs team to reimagine their digital
        presence and build a website that can scale to meet the needs of their
        fast growing business.

        <span class="date">June 2021</span>
      </p>

      <ul class="artworks">
        <li class="artwork">
          <img src="/public/images/sunny-gs/artwork-1.jpeg" alt="Imagination" />
          <p>Imagination</p>
        </li>
        <li class="artwork">
          <img
            src="/public/images/sunny-gs/artwork-2.jpeg"
            alt="Bold decisions"
          />
          <p>Bold decisions</p>
        </li>
        <li class="artwork">
          <img
            src="/public/images/sunny-gs/artwork-3.jpeg"
            alt="Clean colors"
          />
          <p>Clean colors</p>
        </li>
        <li class="artwork">
          <img src="/public/images/sunny-gs/artwork-4.jpeg" alt="Warm tones" />
          <p>Warm tones</p>
        </li>
        <li class="artwork">
          <img
            src="/public/images/sunny-gs/artwork-5.jpeg"
            alt="Soft touches"
          />
          <p>Soft touches</p>
        </li>
      </ul>
    </article>
  </body>
</html>
